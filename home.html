<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HomeDecor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('background.jpg') no-repeat center center/cover; /* Set the background */
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            padding: 30px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for readability */
            backdrop-filter: blur(5px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 25px;
        }
        button {
            padding: 15px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ff66b2;
            color: rgb(255, 255, 255);
            margin-top: 20px;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff3385;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to HomeDecor</h1>
        <p>Where Style Meets Comfort</p>
        <button onclick="navigateToMainSite()">Discover The Art Of Living!!</button>
    </div>

    <script>
        function navigateToMainSite() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
